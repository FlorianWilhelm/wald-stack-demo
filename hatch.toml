# Hatch is only used for managing the default environment

[project]
requires-python = "~=3.8"
name = "dbt-snowflake-showcase"
description = "Showcasing Snowflake in conjecture with dbt and Python" 
readme = "README.md"
license = { text = "MIT" }
keywords = [
  "dbt",
  "snowflake",
  "python",
  "snowpark",
]
authors = [
  { name = "Florian Wilhelm", email = "Florian.Wilhelm@gmail.com" },
]

[envs.default]
python = "3.8"
dependencies = [
  "dbt-core",
  "dbt-snowflake",
  "jupyterlab",
  "snowflake-snowpark-python[pandas]",
  "snowflake-connector-python[pandas]",
]
[envs.default.scripts]
cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=src/hatch_showcase --cov=tests"
no-cov = "cov --no-cov"
